<div class="container mt-4">
  <form [formGroup]="formGroup" (ngSubmit)="onSaveProduct()">
    {{formGroup.value | json}}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name"
      [ngClass]="{'is-invalid':submitted && formGroup.controls.name.errors}">
      <div *ngIf="submitted && formGroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="formGroup.controls.name.errors">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" id="price" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="select">Selected</label>
      <input type="checkbox" id="select" formControlName="selected" class="form-check">
    </div>
    <div class="form-group">
      <label for="available">Available</label>
      <input type="checkbox" id="available" formControlName="available" class="form-check">
    </div>
    <button class="btn btn-success btn-block"> Add Product </button>
  </form>
</div>
